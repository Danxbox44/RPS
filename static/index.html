<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Rock Papper Scissors</h1>
    </header>
    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="comp-label" class="badge">comp</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>
    <div class="result">
        <p>Paper covers rock. You win!</p>
    </div>
    <div class="choices">
        <div id="rock" class="choice">
            <img src="images/rock.png" alt="rock" height="75" width="75"> 
        </div>
        <div id="paper" class="choice">
            <img src="images/paper.png" alt="paper" height="75" width="75">
        </div>
        <div id="scissors" class="choice">
            <img src="images/scissors.png" alt="scissors" height="75" width="75">
        </div>
    </div>
    <p id="action-message">Make your move!</p>
    <script src="app.js"></script>
</body>
</html>
